<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SndTagX Booba</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: 'Courier New', monospace;
        }

        #audioButton {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        #audioButton.active {
            background-color: #00aaff;
        }

        #consoleToggle {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 40, 0.95);
            border: 2px solid #00aaff;
            border-radius: 8px;
            color: #00ff00;
            font-size: 20px;
            text-align: center;
            line-height: 36px;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
        }

        .console-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 40, 0.95);
            border: 2px solid #00aaff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            flex-direction: column;
            padding: 15px;
            margin: 25px;
        }

        #consoleLog {
            flex: 1;
            color: #00ff00;
            overflow-y: auto;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            border: 1px solid #004080;
        }

        #consoleInput {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background: rgba(0, 100, 255, 0.15);
            border: 1px solid #00aaff;
            border-radius: 6px;
            color: #ffffff;
            outline: none;
        }

        #consoleInput:focus {
            box-shadow: 0 0 12px rgba(0, 170, 255, 0.8);
            background: rgba(0, 100, 255, 0.25);
        }
    </style>
</head>
<body>
    <button id="audioButton"></button>
    <button id="consoleToggle">~</button>
    <div class="console-container" id="consoleContainer">
        <div id="consoleLog"></div>
        <input type="text" id="consoleInput" placeholder="Enter command...">
    </div>

    <script>
        const button = document.getElementById('audioButton');
        const consoleToggle = document.getElementById('consoleToggle');
        const consoleContainer = document.getElementById('consoleContainer');
        const consoleInput = document.getElementById('consoleInput');
        const consoleLog = document.getElementById('consoleLog');
        let audioInstances = [];
        let playbackRate = 1.0;
        let colorEnabled = true;
        let currentColor = 'transparent';

        // Utility Functions
        const getRandomColor = () => `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`;
        const logMessage = (msg) => {
            const entry = document.createElement('div');
            entry.textContent = `> ${msg}`;
            consoleLog.appendChild(entry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        };
        const createNewAudio = () => {
            const audio = new Audio('Sounds/BoobaSkin.mp3');
            audio.loop = true;
            audio.playbackRate = playbackRate;
            audio.volume = 0.5;
            audio.play();
            audioInstances.push(audio);
            return audio;
        };

        // Command Handler
        const handleCommand = (command) => {
            const args = command.trim().toLowerCase().split(' ');
            const cmd = args[0];
            const val1 = args[1] ? parseFloat(args[1]) : null;
            const val2 = args[2] ? parseFloat(args[2]) : null;

            switch (cmd) {
                case 'play':
                    if (val1 > 0) {
                        for (let i = 0; i < val1; i++) createNewAudio();
                        logMessage(`Started ${val1} audio instances`);
                    } else logMessage('Error: Value must be > 0');
                    break;
                case 'stop':
                    audioInstances.forEach(a => a.pause());
                    audioInstances = [];
                    logMessage('All audio stopped');
                    break;
                case 'volume':
                    if (val1 >= 0 && val1 <= 1) {
                        audioInstances.forEach(a => a.volume = val1);
                        logMessage(`Volume set to ${val1}`);
                    } else logMessage('Error: Volume 0-1');
                    break;
                case 'playback':
                    if (val1 >= 0.1 && val1 <= 4) {
                        playbackRate = val1;
                        audioInstances.forEach(a => a.playbackRate = val1);
                        logMessage(`Playback speed ${val1}x`);
                    } else logMessage('Error: Playback 0.1-4');
                    break;
                case 'loop':
                    const loop = args[1] === 'on';
                    audioInstances.forEach(a => a.loop = loop);
                    logMessage(`Looping ${args[1]}`);
                    break;
                case 'color':
                    if (args[1] === 'on') {
                        colorEnabled = true;
                        logMessage('Color enabled');
                    } else if (args[1] === 'off') {
                        colorEnabled = false;
                        button.style.backgroundColor = 'transparent';
                        logMessage('Color disabled');
                    } else if (/^#[0-9A-F]{6}$/i.test(args[1])) {
                        currentColor = args[1];
                        button.style.backgroundColor = args[1];
                        logMessage(`Color set to ${args[1]}`);
                    } else logMessage('Error: Use on/off or #HEX');
                    break;
                case 'consolecolor':
                    if (/^#[0-9A-F]{6}$/i.test(args[1])) {
                        consoleContainer.style.borderColor = args[1];
                        consoleToggle.style.borderColor = args[1];
                        logMessage(`Console border ${args[1]}`);
                    } else logMessage('Error: Use #HEX');
                    break;
                case 'logcolor':
                    if (/^#[0-9A-F]{6}$/i.test(args[1])) {
                        consoleLog.style.color = args[1];
                        logMessage(`Log color ${args[1]}`);
                    } else logMessage('Error: Use #HEX');
                    break;
                case 'bgcolor':
                    if (/^#[0-9A-F]{6}$/i.test(args[1])) {
                        document.body.style.backgroundColor = args[1];
                        logMessage(`Background ${args[1]}`);
                    } else logMessage('Error: Use #HEX');
                    break;
                case 'buttonsize':
                    if (val1 > 0) {
                        button.style.width = `${val1}px`;
                        button.style.height = `${val1}px`;
                        logMessage(`Button size ${val1}px`);
                    } else logMessage('Error: Size > 0');
                    break;
                case 'buttonpos':
                    if (val1 !== null && val2 !== null) {
                        button.style.left = `${val1}px`;
                        button.style.top = `${val2}px`;
                        button.style.transform = 'none';
                        logMessage(`Button pos (${val1}, ${val2})`);
                    } else logMessage('Error: Use x y');
                    break;
                case 'consolesize':
                    if (val1 > 0 && val2 > 0) {
                        consoleContainer.style.width = `${val1}px`;
                        consoleContainer.style.height = `${val2}px`;
                        logMessage(`Console ${val1}x${val2}px`);
                    } else logMessage('Error: Width/Height > 0');
                    break;
                case 'buttonshape':
                    if (args[1] === 'square') {
                        button.style.borderRadius = '0';
                        logMessage('Button shape: square');
                    } else if (args[1] === 'circle') {
                        button.style.borderRadius = '50%';
                        logMessage('Button shape: circle');
                    } else logMessage('Error: Use square/circle');
                    break;
                case 'reset':
                    audioInstances.forEach(a => a.pause());
                    audioInstances = [];
                    button.style.cssText = 'width: 100vw; height: 100vh; border: none; margin: 0; padding: 0; cursor: pointer; outline: none; position: absolute; top: 0; left: 0; z-index: 1; background-color: transparent;';
                    consoleContainer.style.cssText = 'display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; width: 400px; height: 300px; background: rgba(0, 0, 40, 0.95); border: 2px solid #00aaff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 170, 255, 0.7); flex-direction: column; padding: 15px; margin: 25px;';
                    document.body.style.backgroundColor = '#1e1e1e';
                    consoleLog.style.color = '#00ff00';
                    consoleContainer.style.borderColor = '#00aaff';
                    consoleToggle.style.borderColor = '#00aaff';
                    colorEnabled = true;
                    logMessage('System reset to default');
                    break;
                case 'count':
                    logMessage(`Audio instances: ${audioInstances.length}`);
                    break;
                case 'clear':
                    consoleLog.innerHTML = '';
                    logMessage('Console cleared');
                    break;
                case 'help':
                    logMessage('Commands: play [n], stop, volume [0-1], playback [0.1-4], loop [on/off], color [on/off/#HEX], consolecolor [#HEX], logcolor [#HEX], bgcolor [#HEX], buttonsize [n], buttonpos [x y], consolesize [w h], buttonshape [square/circle], reset, count, clear, help');
                    break;
                default:
                    logMessage(`Unknown: ${cmd}. Type 'help' for commands`);
            }
        };

        // Event Listeners
        consoleToggle.addEventListener('click', () => {
            consoleContainer.style.display = consoleContainer.style.display === 'none' ? 'flex' : 'none';
        });

        button.addEventListener('mousedown', () => {
            createNewAudio();
            if (colorEnabled) button.style.backgroundColor = getRandomColor();
            button.classList.add('active');
        });

        button.addEventListener('mouseup', () => {
            setTimeout(() => {
                button.classList.remove('active');
                if (!colorEnabled) button.style.backgroundColor = currentColor;
            }, 200);
        });

        consoleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && consoleInput.value.trim()) {
                handleCommand(consoleInput.value);
                consoleInput.value = '';
            }
        });
    </script>
</body>
</html>
