<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SndTagX Booba</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Courier New', monospace;
        }
        
        #audioButton {
            width: 200px;
            height: 200px;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
            outline: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        #audioButton.active {
            background-color: #00aaff;
        }

        #consoleToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 30, 0.9);
            border: 1px solid #00aaff;
            border-radius: 5px;
            color: #00ff00;
            font-size: 16px;
            text-align: center;
            line-height: 28px;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
        }

        .console-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 30, 0.9);
            border: 2px solid #00aaff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            flex-direction: column;
            padding: 10px;
        }

        #consoleLog {
            flex: 1;
            color: #00ff00;
            overflow-y: auto;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        #consoleInput {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background: linear-gradient(90deg, rgba(0, 100, 255, 0.2), rgba(0, 170, 255, 0.1));
            border: 1px solid #00aaff;
            border-radius: 4px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        #consoleInput:focus {
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
            background: linear-gradient(90deg, rgba(0, 100, 255, 0.3), rgba(0, 170, 255, 0.2));
        }
    </style>
</head>
<body>
    <button id="audioButton"></button>
    <button id="consoleToggle">~</button>
    <div class="console-container">
        <div id="consoleLog"></div>
        <input type="text" id="consoleInput" placeholder="Type command...">
    </div>

    <script>
        const button = document.getElementById('audioButton');
        const consoleToggle = document.getElementById('consoleToggle');
        const consoleContainer = document.getElementById('console-container');
        const consoleInput = document.getElementById('consoleInput');
        const consoleLog = document.getElementById('consoleLog');
        let audioInstances = [];
        let colorInterval = null;
        let playbackRate = 1.0;

        // Function to generate random HSL color
        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = 100;
            const l = 50;
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // Change color rapidly
        function changeColor() {
            button.style.backgroundColor = getRandomColor();
        }

        // Start color changing
        function startColorChange(speed = 50) {
            if (colorInterval) clearInterval(colorInterval);
            colorInterval = setInterval(changeColor, speed);
        }

        startColorChange(); // Initial start

        // Create new audio instance
        function createNewAudio() {
            const newAudio = new Audio('Sounds/BoobaSkin.mp3');
            newAudio.loop = true;
            newAudio.playbackRate = playbackRate;
            newAudio.play();
            audioInstances.push(newAudio);
            return newAudio;
        }

        // Log message to console
        function logMessage(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = `> ${message}`;
            consoleLog.appendChild(logEntry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        // Command handler
        function handleCommand(command) {
            const args = command.trim().toLowerCase().split(' ');
            const cmd = args[0];
            const value = args[1] ? parseFloat(args[1]) : 1;

            switch (cmd) {
                case 'play':
                    if (value > 0) {
                        for (let i = 0; i < value; i++) {
                            createNewAudio();
                        }
                        logMessage(`Started ${value} audio instances`);
                    } else {
                        logMessage('Error: Value must be greater than 0');
                    }
                    break;
                case 'stop':
                    audioInstances.forEach(audio => audio.pause());
                    audioInstances = [];
                    logMessage('Stopped all audio instances');
                    break;
                case 'speed':
                    if (value > 0) {
                        startColorChange(value);
                        logMessage(`Color change speed set to ${value}ms`);
                    } else {
                        logMessage('Error: Speed must be greater than 0');
                    }
                    break;
                case 'count':
                    logMessage(`Current audio instances: ${audioInstances.length}`);
                    break;
                case 'clear':
                    consoleLog.innerHTML = '';
                    logMessage('Console cleared');
                    break;
                case 'cmds':
                    logMessage('Available commands:');
                    logMessage('play [n] - Start n audio instances');
                    logMessage('stop - Stop all audio');
                    logMessage('speed [n] - Set color change speed (ms)');
                    logMessage('count - Show current audio instances');
                    logMessage('clear - Clear console');
                    logMessage('volume [n] - Set volume (0-1)');
                    logMessage('soundloop [on/off] - Toggle sound looping');
                    logMessage('playback [n] - Set playback speed (0.1-4)');
                    logMessage('color [on/off] - Enable/disable color change');
                    logMessage('consolecolor [hex] - Set console border color');
                    logMessage('logcolor [hex] - Set log text color');
                    logMessage('buttonsize [n] - Set button size (px)');
                    logMessage('buttonpos [x] [y] - Set button position (px)');
                    logMessage('consolesize [w] [h] - Set console size (px)');
                    logMessage('cmds - Show this list');
                    break;
                case 'volume':
                    if (value >= 0 && value <= 1) {
                        audioInstances.forEach(audio => audio.volume = value);
                        logMessage(`Volume set to ${value}`);
                    } else {
                        logMessage('Error: Volume must be between 0 and 1');
                    }
                    break;
                case 'soundloop':
                    if (args[1] === 'on' || args[1] === 'off') {
                        const loopState = args[1] === 'on';
                        audioInstances.forEach(audio => audio.loop = loopState);
                        logMessage(`Sound looping set to ${args[1]}`);
                    } else {
                        logMessage('Error: Use "on" or "off"');
                    }
                    break;
                case 'playback':
 अगर (value >= 0.1 && value <= 4) {
                        playbackRate = value;
                        audioInstances.forEach(audio => audio.playbackRate = value);
                        logMessage(`Playback speed set to ${value}x`);
                    } else {
                        logMessage('Error: Playback must be between 0.1 and 4');
                    }
                    break;
                case 'color':
                    if (args[1] === 'on') {
                        startColorChange(50);
                        logMessage('Color change enabled');
                    } else if (args[1] === 'off') {
                        clearInterval(colorInterval);
                        button.style.backgroundColor = 'transparent';
                        logMessage('Color change disabled');
                    } else {
                        logMessage('Error: Use "on" or "off"');
                    }
                    break;
                case 'consolecolor':
                    if (/^#[0-9A-F]{6}$/i.test(args[1])) {
                        consoleContainer.style.borderColor = args[1];
                        consoleToggle.style.borderColor = args[1];
                        logMessage(`Console border color set to ${args[1]}`);
                    } else {
                        logMessage('Error: Use hex color (e.g., #FF0000)');
                    }
                    break;
                case 'logcolor':
                    if (/^#[0-9A-F]{6}$/i.test(args[1])) {
                        consoleLog.style.color = args[1];
                        logMessage(`Log text color set to ${args[1]}`);
                    } else {
                        logMessage('Error: Use hex color (e.g., #FF0000)');
                    }
                    break;
                case 'buttonsize':
                    if (value > 0) {
                        button.style.width = `${value}px`;
                        button.style.height = `${value}px`;
                        logMessage(`Button size set to ${value}px`);
                    } else {
                        logMessage('Error: Size must be greater than 0');
                    }
                    break;
                case 'buttonpos':
                    const x = parseInt(args[1]);
                    const y = parseInt(args[2]);
                    if (!isNaN(x) && !isNaN(y)) {
                        button.style.left = `${x}px`;
                        button.style.top = `${y}px`;
                        button.style.transform = 'none';
                        logMessage(`Button position set to (${x}, ${y})`);
                    } else {
                        logMessage('Error: Use two numbers (e.g., 100 200)');
                    }
                    break;
                case 'consolesize':
                    const w = parseInt(args[1]);
                    const h = parseInt(args[2]);
                    if (w > 0 && h > 0) {
                        consoleContainer.style.width = `${w}px`;
                        consoleContainer.style.height = `${h}px`;
                        logMessage(`Console size set to ${w}x${h}px`);
                    } else {
                        logMessage('Error: Width and height must be greater than 0');
                    }
                    break;
                default:
                    logMessage(`Unknown command: ${cmd}`);
                    logMessage('Type "cmds" for available commands');
            }
        }

        // Toggle console visibility
        consoleToggle.addEventListener('click', () => {
            consoleContainer.style.display = consoleContainer.style.display === 'none' ? 'flex' : 'none';
        });

        // Button click handler
        button.addEventListener('click', () => {
            createNewAudio();
            logMessage('Started 1 audio instance');
            button.classList.add('active');
            setTimeout(() => button.classList.remove('active'), 300);
        });

        // Console input handler
        consoleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && consoleInput.value.trim()) {
                handleCommand(consoleInput.value);
                consoleInput.value = '';
            }
        });
    </script>
</body>
</html>
