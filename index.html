                localStorage.setItem('clickCombo', clickCombo);
            }

            clickArea.addEventListener('mousedown', function(e) {
                e.preventDefault();
                holdTimeout = setTimeout(() => adminPanel.style.display = 'block', 3000);
            });
            clickArea.addEventListener('mouseup', () => clearTimeout(holdTimeout));
            clickArea.addEventListener('touchstart', function(e) {
                e.preventDefault();
                holdTimeout = setTimeout(() => adminPanel.style.display = 'block', 3000);
            });
            clickArea.addEventListener('touchend', () => clearTimeout(holdTimeout));

            setCoinsButton.addEventListener('click', () => {
                count = parseInt(adminCoinsInput.value) || 0;
                coinCount.textContent = count;
                updateButtons();
                autosave();
                renderSkinPage();
                updateNotifications();
                checkAchievements();
            });
            setCoinsPerClickButton.addEventListener('click', () => {
                coinsPerClick = parseInt(adminCoinsPerClickInput.value) || 1;
                autosave();
            });
            setUpgradesButton.addEventListener('click', () => {
                upgradeLevel = parseInt(adminUpgradesInput.value) || 0;
                upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2)) || 10;
                upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
                upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                updateButtons();
                autosave();
                checkAchievements();
                updateNotifications();
            });
            setUpgradeCostButton.addEventListener('click', () => {
                upgradeCost = parseInt(adminUpgradeCostInput.value) || 10;
                upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                updateButtons();
                autosave();
                renderSkinPage();
                updateNotifications();
            });
            setRebirthsButton.addEventListener('click', () => {
                rebirths = parseInt(adminRebirthsInput.value) || 0;
                rebirthCost = Math.floor(1000000 * Math.pow(2, rebirths));
                rebirthCountLabel.textContent = `Count: ${rebirths} (x${rebirths + 1})`;
                rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
                updateButtons();
                autosave();
                checkAchievements();
                updateNotifications();
            });
            setRebirthCostButton.addEventListener('click', () => {
                rebirthCost = parseInt(adminRebirthCostInput.value) || 1000000;
                rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
                updateButtons();
                autosave();
            });
            setComboButton.addEventListener('click', () => {
                clickCombo = parseInt(adminComboInput.value) || 0;
                const multiplier = Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER);
                comboCounter.textContent = `Combo: ${multiplier}x`;
                autosave();
                checkAchievements();
                updateNotifications();
            });
            setDailyRewardsButton.addEventListener('click', () => {
                dailyRewardDay = parseInt(adminDailySetInput.value) || 0;
                lastClaimDate = null;
                autosave();
                renderDailyRewards();
                updateNotifications();
            });
            setSkinsButton.addEventListener('click', () => {
                const indexes = adminSkinsInput.value.split(',').map(i => parseInt(i.trim())).filter(i => !isNaN(i) && i >= 1 && i <= skins.length);
                unlockedSkins = indexes.map(i => skins[i - 1].skin);
                if (!unlockedSkins.includes(currentSkin) || unlockedSkins.length === 0) {
                    currentSkin = skins[0].skin;
                }
                updateSkin();
                autosave();
                renderSkinPage();
                updateNotifications();
            });
            setAchievementsButton.addEventListener('click', () => {
                const indexes = adminAchievementsInput.value.split(',').map(i => parseInt(i.trim())).filter(i => !isNaN(i) && i >= 1 && i <= achievements.length);
                completedAchievements = indexes;
                autosave();
                renderAchievements();
                updateNotifications();
            });
            adminCloseButton.addEventListener('click', () => adminPanel.style.display = 'none');

            function updateButtons() {
                upgradeButton.disabled = count < upgradeCost;
                rebirthButton.disabled = count < rebirthCost;
            }

            function updateCombo() {
                clickCombo = Math.min(clickCombo + 1, MAX_COMBO_CLICKS);
                const multiplier = Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER);
                comboCounter.textContent = `Combo: ${multiplier}x`;
                clearTimeout(comboTimeout);
                comboTimeout = setTimeout(() => {
                    clickCombo = 0;
                    comboCounter.textContent = `Combo: 0x`;
                    autosave();
                    checkAchievements();
                    updateNotifications();
                }, 2000);
                autosave();
                checkAchievements();
                updateNotifications();
            }

            function detectAutoclicker() {
                const now = Date.now();
                clickTimes.push(now);

                if (clickTimes.length > Math.max(CLICK_THRESHOLD, CONSISTENT_THRESHOLD)) {
                    clickTimes.shift(); // Remove oldest click to keep array manageable
                }

                // Check for rapid clicking
                if (clickTimes.length >= CLICK_THRESHOLD) {
                    const timeSpan = clickTimes[clickTimes.length - 1] - clickTimes[clickTimes.length - CLICK_THRESHOLD];
                    const avgInterval = timeSpan / (CLICK_THRESHOLD - 1);

                    if (timeSpan < TIME_THRESHOLD && avgInterval < MIN_INTERVAL) {
                        triggerJumpscare();
                        return true;
                    }
                }

                // Check for consistent intervals
                if (clickTimes.length >= CONSISTENT_THRESHOLD) {
                    let intervals = [];
                    for (let i = 1; i < clickTimes.length; i++) {
                        intervals.push(clickTimes[i] - clickTimes[i - 1]);
                    }

                    // Check if the last CONSISTENT_THRESHOLD intervals are nearly identical
                    const recentIntervals = intervals.slice(-CONSISTENT_THRESHOLD);
                    const firstInterval = recentIntervals[0];
                    const allConsistent = recentIntervals.every(interval => 
                        Math.abs(interval - firstInterval) <= INTERVAL_TOLERANCE
                    );

                    if (allConsistent) {
                        triggerJumpscare();
                        return true;
                    }
                }

                return false;
            }

            function triggerJumpscare() {
                jumpscare.style.display = 'block';
                mainButton.disabled = true; // Disable clicking during jumpscare
            }

            mainButton.addEventListener('click', function(e) {
                if (detectAutoclicker()) return; // Stop processing if autoclicker detected

                clickSound.play().catch(e => console.error('Sound error:', e));
                updateCombo();
                const multiplier = Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER);
                count += coinsPerClick * (rebirths + 1) * multiplier;
                coinCount.textContent = count;
                const coin = document.createElement('img');
                coin.src = currentSkin;
                coin.className = 'flying-coin';
                const rect = mainButton.getBoundingClientRect();
                coin.style.left = (e.clientX - rect.left - 16) + 'px';
                coin.style.top = (e.clientY - rect.top - 16) + 'px';
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1000);
                updateButtons();
                autosave();
                renderSkinPage();
                checkAchievements();
                updateNotifications();
            });

            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    count -= upgradeCost;
                    coinsPerClick++;
                    upgradeLevel++;
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2)) || 10;
                    upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                    upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
                    coinCount.textContent = count;
                    updateButtons();
                    autosave();
                    checkAchievements();
                    updateNotifications();
                }
            });

            rebirthButton.addEventListener('click', function() {
                if (count >= rebirthCost) {
                    count = 0;
                    coinsPerClick = 1;
                    upgradeLevel = 0;
                    rebirths++;
                    upgradeCost = 10;
                    rebirthCost = Math.floor(1000000 * Math.pow(2, rebirths));
                    unlockedSkins = ['Skins/SvetlanaSkin.jpg'];
                    currentSkin = 'Skins/SvetlanaSkin.jpg';
                    clickCombo = 0;
                    updateSkin();
                    coinCount.textContent = count;
                    upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                    upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
                    rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
                    rebirthCountLabel.textContent = `Count: ${rebirths} (x${rebirths + 1})`;
                    comboCounter.textContent = `Combo: 0x`;
                    updateButtons();
                    autosave();
                    renderSkinPage();
                    checkAchievements();
                    updateNotifications();
                }
            });

            skinPanelToggle.addEventListener('click', togglePanel.bind(null, skinPanel, renderSkinPage));
            achievementsToggle.addEventListener('click', togglePanel.bind(null, achievementsPanel, renderAchievements));
            dailyRewardsToggle.addEventListener('click', togglePanel.bind(null, dailyRewardsPanel, renderDailyRewards));

            prevPage.addEventListener('click', () => {
                if (currentSkinPage > 0) {
                    currentSkinPage--;
                    renderSkinPage();
                }
            });

            nextPage.addEventListener('click', () => {
                if (currentSkinPage < totalSkinPages - 1) {
                    currentSkinPage++;
                    renderSkinPage();
                }
            });

            achPrevPage.addEventListener('click', () => {
                if (currentAchPage > 0) {
                    currentAchPage--;
                    renderAchievements();
                }
            });

            achNextPage.addEventListener('click', () => {
                if (currentAchPage < totalAchPages - 1) {
                    currentAchPage++;
                    renderAchievements();
                }
            });

            function togglePanel(panel, renderFn) {
                const isVisible = panel.style.display === 'block';
                skinPanel.style.display = 'none';
                achievementsPanel.style.display = 'none';
                dailyRewardsPanel.style.display = 'none';
                panel.style.display = isVisible ? 'none' : 'block';
                if (!isVisible) renderFn();
            }

            function updateSkin() {
                mainButton.style.backgroundImage = `url('${currentSkin}')`;
                upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                rebirthButton.style.backgroundImage = `url('${currentSkin}')`;
                coinIcon.src = currentSkin;
                clickSound.src = skins.find(s => s.skin === currentSkin).sound;
            }

            function updateNotifications() {
                const buyableSkins = skins.filter(s => !unlockedSkins.includes(s.skin) && count >= s.cost).length;
                skinNotification.style.display = buyableSkins > 0 ? 'block' : 'none';
                skinNotification.textContent = buyableSkins;

                const claimableAchievements = achievements.filter(ach => !completedAchievements.includes(ach.id) && (
                    (ach.type === "coins" && count >= ach.goal) ||
                    (ach.type === "upgrades" && upgradeLevel >= ach.goal) ||
                    (ach.type === "rebirths" && rebirths >= ach.goal) ||
                    (ach.type === "combo" && Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER) >= ach.goal)
                )).length;
                achievementsNotification.style.display = claimableAchievements > 0 ? 'block' : 'none';
                achievementsNotification.textContent = claimableAchievements;

                const today = new Date().toDateString();
                const canClaimDaily = (!lastClaimDate || lastClaimDate !== today) && dailyRewardDay < dailyRewards.length;
                dailyNotification.style.display = canClaimDaily ? 'block' : 'none';
                dailyNotification.textContent = canClaimDaily ? '1' : '';
            }

            function renderSkinPage() {
                skinPages.innerHTML = '';
                const startIndex = currentSkinPage * skinsPerPage;
                const endIndex = Math.min(startIndex + skinsPerPage, skins.length);
                skins.slice(startIndex, endIndex).forEach((skinData, index) => {
                    const globalIndex = startIndex + index + 1;
                    const option = document.createElement('div');
                    option.className = 'skin-option';
                    option.innerHTML = `<span class="id-label">${globalIndex}</span><img src="${skinData.skin}" alt="Skin"><span>${skinData.name}</span>`;
                    if (!unlockedSkins.includes(skinData.skin)) {
                        if (count >= skinData.cost) {
                            option.classList.add('buyable');
                            option.addEventListener('click', function() {
                                count -= skinData.cost;
                                unlockedSkins.push(skinData.skin);
                                currentSkin = skinData.skin;
                                updateSkin();
                                coinCount.textContent = count;
                                updateButtons();
                                autosave();
                                renderSkinPage();
                                updateNotifications();
                            });
                        } else {
                            option.classList.add('locked');
                        }
                    } else {
                        option.addEventListener('click', function() {
                            currentSkin = skinData.skin;
                            updateSkin();
                            autosave();
                            skinPanel.style.display = 'none';
                        });
                    }
                    skinPages.appendChild(option);
                });
                pageIndicator.textContent = `Page ${currentSkinPage + 1} of ${totalSkinPages}`;
                prevPage.disabled = currentSkinPage === 0;
                nextPage.disabled = currentSkinPage === totalSkinPages - 1;
            }

            function checkAchievements() {
                achievements.forEach(ach => {
                    if (!completedAchievements.includes(ach.id)) {
                        let achieved = false;
                        if (ach.type === "coins" && count >= ach.goal) achieved = true;
                        if (ach.type === "upgrades" && upgradeLevel >= ach.goal) achieved = true;
                        if (ach.type === "rebirths" && rebirths >= ach.goal) achieved = true;
                        if (ach.type === "combo" && Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER) >= ach.goal) achieved = true;
                        if (achieved) {
                            renderAchievements();
                        }
                    }
                });
            }

            function renderAchievements() {
                achievementPages.innerHTML = '';
                const startIndex = currentAchPage * achievementsPerPage;
                const endIndex = Math.min(startIndex + achievementsPerPage, achievements.length);
                achievements.slice(startIndex, endIndex).forEach(ach => {
                    const option = document.createElement('div');
                    option.className = 'achievement-option';
                    option.innerHTML = `<span class="id-label">${ach.id}</span><img src="${currentSkin}" alt="Ach"><span>${ach.name} (${ach.reward} Ð¼Ð¾Ð½ÐµÑ‚)<br>${ach.desc}</span>`;
                    if (completedAchievements.includes(ach.id)) {
                        option.classList.add('completed');
                    } else if (
                        (ach.type === "coins" && count >= ach.goal) ||
                        (ach.type === "upgrades" && upgradeLevel >= ach.goal) ||
                        (ach.type === "rebirths" && rebirths >= ach.goal) ||
                        (ach.type === "combo" && Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER) >= ach.goal)
                    ) {
                        option.classList.add('claimable');
                        option.addEventListener('click', function() {
                            completedAchievements.push(ach.id);
                            count += ach.reward;
                            coinCount.textContent = count;
                            autosave();
                            renderAchievements();
                            updateNotifications();
                        });
                    }
                    achievementPages.appendChild(option);
                });
                achPageIndicator.textContent = `Page ${currentAchPage + 1} of ${totalAchPages}`;
                achPrevPage.disabled = currentAchPage === 0;
                achNextPage.disabled = currentAchPage === totalAchPages - 1;
            }

            function renderDailyRewards() {
                dailyRewardsPanel.innerHTML = '';
                const today = new Date().toDateString();
                const canClaim = !lastClaimDate || lastClaimDate !== today;

                dailyRewards.forEach((reward, index) => {
                    const option = document.createElement('div');
                    option.className = 'daily-reward-option';
                    const isClaimed = index < dailyRewardDay;
                    const isCurrentDay = index === dailyRewardDay;
                    option.innerHTML = `<span>Ð”ÐµÐ½ÑŒ ${reward.day}: ${reward.reward} Ð¼Ð¾Ð½ÐµÑ‚</span>`;
                    if (isClaimed) {
                        option.classList.add('claimed');
                    } else if (isCurrentDay && canClaim) {
                        option.classList.add('claimable');
                        option.addEventListener('click', function() {
                            count += reward.reward;
                            dailyRewardDay++;
                            lastClaimDate = today;
                            if (dailyRewardDay >= dailyRewards.length) dailyRewardDay = 0;
                            coinCount.textContent = count;
                            autosave();
                            renderDailyRewards();
                            updateNotifications();
                            dailyRewardsPanel.style.display = 'none';
                        });
                    } else {
                        option.classList.add('locked');
                    }
                    dailyRewardsPanel.appendChild(option);
                });
            }

            document.addEventListener('click', function(e) {
                if (!skinPanel.contains(e.target) && e.target !== skinPanelToggle) skinPanel.style.display = 'none';
                if (!achievementsPanel.contains(e.target) && e.target !== achievementsToggle) achievementsPanel.style.display = 'none';
                if (!dailyRewardsPanel.contains(e.target) && e.target !== dailyRewardsToggle) dailyRewardsPanel.style.display = 'none';
            });

            renderSkinPage();
            renderAchievements();
            renderDailyRewards();
            updateNotifications();
            checkAchievements();
        };
    </script>
