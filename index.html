            function detectAutoclicker() {
                if (!autoclickDetectEnabled) return false;
                const now = Date.now();
                clickTimes.push(now);
                if (clickTimes.length > Math.max(CLICK_THRESHOLD, CONSISTENT_THRESHOLD)) {
                    clickTimes.shift();
                }
                if (clickTimes.length >= CLICK_THRESHOLD) {
                    const timeSpan = clickTimes[clickTimes.length - 1] - clickTimes[clickTimes.length - CLICK_THRESHOLD];
                    const avgInterval = timeSpan / (CLICK_THRESHOLD - 1);
                    if (timeSpan < TIME_THRESHOLD && avgInterval < MIN_INTERVAL) {
                        triggerJumpscare();
                        autoclickTriggerCount++;
                        autosave();
                        return true;
                    }
                }
                if (clickTimes.length >= CONSISTENT_THRESHOLD) {
                    let intervals = [];
                    for (let i = 1; i < clickTimes.length; i++) {
                        intervals.push(clickTimes[i] - clickTimes[i - 1]);
                    }
                    const recentIntervals = intervals.slice(-CONSISTENT_THRESHOLD);
                    const firstInterval = recentIntervals[0];
                    const allConsistent = recentIntervals.every(interval => 
                        Math.abs(interval - firstInterval) <= INTERVAL_TOLERANCE
                    );
                    if (allConsistent) {
                        triggerJumpscare();
                        autoclickTriggerCount++;
                        autosave();
                        return true;
                    }
                }
                return false;
            }

                dailyNotification.textContent = canClaimDaily ? '1' : '';
            }

            function renderSkinPage() {
                skinPages.innerHTML = '';
                const startIndex = currentSkinPage * skinsPerPage;
                const endIndex = Math.min(startIndex + skinsPerPage, skins.length);
                skins.slice(startIndex, endIndex).forEach((skinData, index) => {
                    const globalIndex = startIndex + index + 1;
                    const option = document.createElement('div');
                    option.className = 'skin-option';
                    option.innerHTML = `<span class="id-label">${globalIndex}</span><img src="${skinData.skin}" alt="Skin"><span>${skinData.name}</span>`;
                    if (!unlockedSkins.includes(skinData.skin)) {
                        if (count >= skinData.cost) {
                            option.classList.add('buyable');
                            option.addEventListener('click', function() {
                                count -= skinData.cost;
                                unlockedSkins.push(skinData.skin);
                                currentSkin = skinData.skin;
                                updateSkin();
                                coinCount.textContent = count;
                                updateButtons();
                                autosave();
                                renderSkinPage();
                                updateNotifications();
                                checkAchievements();
                            });
                        } else {
                            option.classList.add('locked');
                        }
                    } else {
                        option.addEventListener('click', function() {
                            currentSkin = skinData.skin;
                            updateSkin();
                            autosave();
                            skinPanel.style.display = 'none';
                        });
                    }
                    skinPages.appendChild(option);
                });
                pageIndicator.textContent = `Page ${currentSkinPage + 1} of ${totalSkinPages}`;
                prevPage.disabled = currentSkinPage === 0;
                nextPage.disabled = currentSkinPage === totalSkinPages - 1;
            }

            function checkAchievements() {
                achievements.forEach(ach => {
                    if (!completedAchievements.includes(ach.id)) {
                        let achieved = false;
                        if (ach.type === "coins" && count >= ach.goal) achieved = true;
                        if (ach.type === "upgrades" && upgradeLevel >= ach.goal) achieved = true;
                        if (ach.type === "rebirths" && rebirths >= ach.goal) achieved = true;
                        if (ach.type === "combo" && Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER) >= ach.goal) achieved = true;
                        if (ach.type === "skin" && unlockedSkins.includes(ach.goal)) achieved = true;
                        if (achieved) {
                            renderAchievements();
                        }
                    }
                });
            }

            function renderAchievements() {
                achievementPages.innerHTML = '';
                const startIndex = currentAchPage * achievementsPerPage;
                const endIndex = Math.min(startIndex + achievementsPerPage, achievements.length);
                achievements.slice(startIndex, endIndex).forEach(ach => {
                    const option = document.createElement('div');
                    option.className = 'achievement-option';
                    option.innerHTML = `<span class="id-label">${ach.id}</span><img src="${currentSkin}" alt="Ach"><span>${ach.name} (${ach.reward} Ð¼Ð¾Ð½ÐµÑ‚)<br>${ach.desc}</span>`;
                    if (completedAchievements.includes(ach.id)) {
                        option.classList.add('completed');
                    } else if (
                        (ach.type === "coins" && count >= ach.goal) ||
                        (ach.type === "upgrades" && upgradeLevel >= ach.goal) ||
                        (ach.type === "rebirths" && rebirths >= ach.goal) ||
                        (ach.type === "combo" && Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER) >= ach.goal) ||
                        (ach.type === "skin" && unlockedSkins.includes(ach.goal))
                    ) {
                        option.classList.add('claimable');
                        option.addEventListener('click', function() {
                            completedAchievements.push(ach.id);
                            count += ach.reward;
                            totalCoinsEarned += ach.reward;
                            coinCount.textContent = count;
                            autosave();
                            renderAchievements();
                            updateNotifications();
                        });
                    }
                    achievementPages.appendChild(option);
                });
                achPageIndicator.textContent = `Page ${currentAchPage + 1} of ${totalAchPages}`;
                achPrevPage.disabled = currentAchPage === 0;
                achNextPage.disabled = currentAchPage === totalAchPages - 1;
            }

            function renderDailyRewards() {
                dailyRewardsPanel.innerHTML = '';
                const today = new Date().toDateString();
                const canClaim = !lastClaimDate || lastClaimDate !== today;

                dailyRewards.forEach((reward, index) => {
                    const option = document.createElement('div');
                    option.className = 'daily-reward-option';
                    const isClaimed = index < dailyRewardDay;
                    const isCurrentDay = index === dailyRewardDay;
                    option.innerHTML = `<span>Ð”ÐµÐ½ÑŒ ${reward.day}: ${reward.reward} Ð¼Ð¾Ð½ÐµÑ‚</span>`;
                    if (isClaimed) {
                        option.classList.add('claimed');
                    } else if (isCurrentDay && canClaim) {
                        option.classList.add('claimable');
                        option.addEventListener('click', function() {
                            count += reward.reward;
                            totalCoinsEarned += reward.reward;
                            dailyRewardDay++;
                            lastClaimDate = today;
                            if (dailyRewardDay >= dailyRewards.length) dailyRewardDay = 0;
                            coinCount.textContent = count;
                            autosave();
                            renderDailyRewards();
                            updateNotifications();
                            dailyRewardsPanel.style.display = 'none';
                        });
                    } else {
                        option.classList.add('locked');
                    }
                    dailyRewardsPanel.appendChild(option);
                });
            }

            document.addEventListener('click', function(e) {
                if (!skinPanel.contains(e.target) && e.target !== skinPanelToggle) skinPanel.style.display = 'none';
                if (!achievementsPanel.contains(e.target) && e.target !== achievementsToggle) achievementsPanel.style.display = 'none';
                if (!dailyRewardsPanel.contains(e.target) && e.target !== dailyRewardsToggle) dailyRewardsPanel.style.display = 'none';
                if (!settingsPanel.contains(e.target) && e.target !== settingsToggle) settingsPanel.style.display = 'none';
            });

            // Debug stats update
            setInterval(() => {
                if (debugMode) {
                    clicksPerSec.textContent = `Clicks/sec: ${clicksPerSecond}`;
                    totalClicks.textContent = `Total Clicks: ${totalClicksCount}`;
                    coinsEarned.textContent = `Coins Earned: ${totalCoinsEarned}`;
                    upgradesBought.textContent = `Upgrades Bought: ${totalUpgradesBought}`;
                    rebirthsCompleted.textContent = `Rebirths Completed: ${totalRebirthsCompleted}`;
                    autoclickTriggers.textContent = `Autoclick Triggers: ${autoclickTriggerCount}`;
                    clicksPerSecond = 0;
                }
            }, 1000);

            renderSkinPage();
            renderAchievements();
            renderDailyRewards();
            updateNotifications();
            checkAchievements();
        };
    </script>
</body>
</html>
