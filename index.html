<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SndTagXClicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #1e1e2f, #3b3b5e);
            font-family: 'Roboto', Arial, sans-serif;
            color: #e0e0e0;
            -webkit-user-select: none;
            user-select: none;
        }
        button#mainButton {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease;
        }
        button#mainButton:hover { transform: scale(1.02); }
        button#mainButton:active { transform: scale(0.98); }
        #clickArea {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: clamp(16px, 4vw, 26px);
            display: flex;
            align-items: center;
            background: rgba(20, 20, 40, 0.9);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        #coinIcon { width: clamp(20px, 5vw, 32px); height: clamp(20px, 5vw, 32px); margin-right: 10px; }
        .flying-coin {
            position: absolute;
            width: clamp(20px, 5vw, 32px);
            height: clamp(20px, 5vw, 32px);
            pointer-events: none;
            animation: flyUp 1s ease-out forwards;
        }
        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.9; transform: translateY(-50px) scale(1.05); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.8); }
        }
        #upgradeButton, #rebirthButton {
            position: absolute;
            bottom: 10px;
            padding: 8px 12px;
            background-size: cover;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: clamp(12px, 3vw, 16px);
            cursor: pointer;
            width: clamp(100px, 25vw, 150px);
            height: clamp(30px, 8vw, 45px);
        }
        #upgradeButton { left: 10px; }
        #rebirthButton { right: 10px; }
        #upgradeButton:disabled, #rebirthButton:disabled { opacity: 0.6; cursor: not-allowed; }
        #upgradeCostLabel, #rebirthCostLabel, #upgradeCountLabel, #rebirthCountLabel {
            position: absolute;
            font-size: clamp(10px, 2.5vw, 12px);
            padding: 4px 6px;
            border-radius: 8px;
            background: #000;
        }
        #upgradeCostLabel { bottom: 60px; left: 10px; color: #00b4db; }
        #upgradeCountLabel { bottom: 80px; left: 10px; color: #00b4db; }
        #rebirthCostLabel { bottom: 60px; right: 10px; color: #ff4d4d; }
        #rebirthCountLabel { bottom: 80px; right: 10px; color: #ff4d4d; }
        #skinPanelToggle, #achievementsToggle, #dailyRewardsToggle {
            position: absolute;
            top: 10px;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            background: linear-gradient(135deg, #00d4ff, #ff4d4d);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: #fff;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            text-align: center;
            line-height: clamp(40px, 10vw, 50px);
            cursor: pointer;
            z-index: 101;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #skinPanelToggle:hover, #achievementsToggle:hover, #dailyRewardsToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        #skinPanelToggle { right: 10px; }
        #achievementsToggle { right: 70px; }
        #dailyRewardsToggle { right: 130px; }
        #skinPanel, #achievementsPanel, #dailyRewardsPanel {
            position: absolute;
            top: 60px;
            width: clamp(200px, 60vw, 260px);
            background: rgba(20, 20, 40, 0.95);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 100;
        }
        #skinPanel { right: 10px; }
        #achievementsPanel { right: 70px; max-height: 50vh; overflow-y: auto; }
        #dailyRewardsPanel { right: 130px; }
        .skin-option, .achievement-option, .daily-reward-option {
            position: relative;
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: clamp(12px, 3vw, 15px);
        }
        .skin-option img, .achievement-option img {
            width: clamp(30px, 8vw, 48px);
            height: clamp(30px, 8vw, 48px);
            margin-right: 10px;
            border-radius: 6px;
        }
        .skin-option.locked, .achievement-option.completed, .daily-reward-option.claimed {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .id-label {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            color: #ff4d4d;
            background: rgba(0, 0, 0, 0.7);
            padding: 1px 3px;
            border-radius: 3px;
        }
        #comboCounter {
            position: absolute;
            top: 60px;
            left: 10px;
            font-size: clamp(14px, 3.5vw, 18px);
            background: rgba(20, 20, 40, 0.9);
            padding: 6px 10px;
            border-radius: 8px;
            z-index: 100;
        }
        #adminPanel {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(250px, 80vw, 320px);
            max-height: 80vh;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #00d4ff;
            display: none;
            z-index: 200;
            overflow-y: auto;
        }
        #adminPanel h2 {
            margin: 0 0 15px;
            font-size: clamp(18px, 4vw, 22px);
            text-align: center;
            color: #00d4ff;
        }
        .admin-field {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        #adminPanel input {
            flex: 1;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: clamp(12px, 3vw, 14px);
        }
        #adminPanel button {
            padding: 6px 10px;
            background: linear-gradient(135deg, #ff4d4d, #b00000);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: clamp(12px, 3vw, 14px);
            cursor: pointer;
        }
        #adminCloseButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="mainButton"></button>
    <div id="clickArea">
        <img id="coinIcon" alt="Coin">
        <span id="coinCount">0</span>
    </div>
    <div id="comboCounter">Combo: 0x</div>
    <div id="upgradeCountLabel">Count: 0</div>
    <div id="upgradeCostLabel">Cost: 10</div>
    <button id="upgradeButton">Upgrade</button>
    <div id="rebirthCountLabel">Count: 0</div>
    <div id="rebirthCostLabel">Cost: 1000000</div>
    <button id="rebirthButton">Rebirth</button>
    <button id="skinPanelToggle">S</button>
    <button id="achievementsToggle">A</button>
    <button id="dailyRewardsToggle">D</button>
    <div id="skinPanel">
        <div id="skinPages"></div>
        <div style="display: flex; justify-content: center; gap: 8px; margin-top: 10px;">
            <button id="prevPage" style="padding: 4px 8px; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 6px; color: #e0e0e0; cursor: pointer; font-size: clamp(10px, 2.5vw, 12px);">Previous</button>
            <span id="pageIndicator" style="font-size: clamp(12px, 3vw, 15px); align-self: center;"></span>
            <button id="nextPage" style="padding: 4px 8px; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 6px; color: #e0e0e0; cursor: pointer; font-size: clamp(10px, 2.5vw, 12px);">Next</button>
        </div>
    </div>
    <div id="achievementsPanel"></div>
    <div id="dailyRewardsPanel"></div>
    <div id="adminPanel">
        <h2>Admin Control</h2>
        <button id="adminCloseButton">X</button>
        <div class="admin-field"><input type="number" id="adminCoins" placeholder="Coins"><button id="setCoins">Set</button></div>
        <div class="admin-field"><input type="number" id="adminCoinsPerClick" placeholder="Coins Per Click"><button id="setCoinsPerClick">Set</button></div>
        <div class="admin-field"><input type="number" id="adminUpgrades" placeholder="Upgrade Level"><button id="setUpgrades">Set</button></div>
        <div class="admin-field"><input type="number" id="adminUpgradeCost" placeholder="Upgrade Cost"><button id="setUpgradeCost">Set</button></div>
        <div class="admin-field"><input type="number" id="adminRebirths" placeholder="Rebirths"><button id="setRebirths">Set</button></div>
        <div class="admin-field"><input type="number" id="adminRebirthCost" placeholder="Rebirth Cost"><button id="setRebirthCost">Set</button></div>
        <div class="admin-field"><input type="number" id="adminCombo" placeholder="Combo Multiplier"><button id="setCombo">Set</button></div>
        <div class="admin-field"><input type="number" id="adminDailySet" placeholder="Set Days"><button id="setDailyRewards">Set</button></div>
        <div class="admin-field"><input type="text" id="adminSkins" placeholder="Skin Indexes (e.g., 0,1)"><button id="setSkins">Set</button></div>
        <div class="admin-field"><input type="text" id="adminAchievements" placeholder="Achievement Indexes (e.g., 1,2)"><button id="setAchievements">Set</button></div>
    </div>
    <audio id="clickSound" loop></audio>

    <script>
        window.onload = function() {
            const mainButton = document.getElementById('mainButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const rebirthButton = document.getElementById('rebirthButton');
            const coinCount = document.getElementById('coinCount');
            const coinIcon = document.getElementById('coinIcon');
            const upgradeCostLabel = document.getElementById('upgradeCostLabel');
            const upgradeCountLabel = document.getElementById('upgradeCountLabel');
            const rebirthCostLabel = document.getElementById('rebirthCostLabel');
            const rebirthCountLabel = document.getElementById('rebirthCountLabel');
            const skinPanelToggle = document.getElementById('skinPanelToggle');
            const skinPanel = document.getElementById('skinPanel');
            const skinPages = document.getElementById('skinPages');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const pageIndicator = document.getElementById('pageIndicator');
            const achievementsToggle = document.getElementById('achievementsToggle');
            const achievementsPanel = document.getElementById('achievementsPanel');
            const dailyRewardsToggle = document.getElementById('dailyRewardsToggle');
            const dailyRewardsPanel = document.getElementById('dailyRewardsPanel');
            const clickSound = document.getElementById('clickSound');
            const comboCounter = document.getElementById('comboCounter');
            const adminPanel = document.getElementById('adminPanel');
            const clickArea = document.getElementById('clickArea');
            const setCoinsButton = document.getElementById('setCoins');
            const setCoinsPerClickButton = document.getElementById('setCoinsPerClick');
            const setUpgradesButton = document.getElementById('setUpgrades');
            const setUpgradeCostButton = document.getElementById('setUpgradeCost');
            const setRebirthsButton = document.getElementById('setRebirths');
            const setRebirthCostButton = document.getElementById('setRebirthCost');
            const setComboButton = document.getElementById('setCombo');
            const setDailyRewardsButton = document.getElementById('setDailyRewards');
            const setSkinsButton = document.getElementById('setSkins');
            const setAchievementsButton = document.getElementById('setAchievements');
            const adminCoinsInput = document.getElementById('adminCoins');
            const adminCoinsPerClickInput = document.getElementById('adminCoinsPerClick');
            const adminUpgradesInput = document.getElementById('adminUpgrades');
            const adminUpgradeCostInput = document.getElementById('adminUpgradeCost');
            const adminRebirthsInput = document.getElementById('adminRebirths');
            const adminRebirthCostInput = document.getElementById('adminRebirthCost');
            const adminComboInput = document.getElementById('adminCombo');
            const adminDailySetInput = document.getElementById('adminDailySet');
            const adminSkinsInput = document.getElementById('adminSkins');
            const adminAchievementsInput = document.getElementById('adminAchievements');
            const adminCloseButton = document.getElementById('adminCloseButton');

            const skins = [
                { skin: "Skins/SvetlanaSkin.jpg", cost: 0, name: "🔢Svetlana (Free)", sound: "Sounds/SvetlanaSkin.mp3" },
                { skin: "Skins/LeshaSkin.jpg", cost: 1, name: "😍Lesha (1)", sound: "Sounds/LeshaSkin.mp3" },
                { skin: "Skins/RomanSkin.jpg", cost: 10000, name: "👨‍❤️‍👨Roman (10000)", sound: "Sounds/RomanSkin.mp3" },
                { skin: "Skins/ElenaSkin.jpg", cost: 30000, name: "🦛Elena (30000)", sound: "Sounds/ElenaSkin.mp3" },
                { skin: "Skins/KirillSkin.jpg", cost: 50000, name: "🪨Kirill (50000)", sound: "Sounds/KirillSkin.mp3" },
                { skin: "Skins/MatveiSkin.jpg", cost: 75000, name: "🍖Matvei (75000)", sound: "Sounds/MatveiSkin.mp3" },
                { skin: "Skins/FilipinkoSkin.jpg", cost: 100000, name: "🎨Fillipinko (100000)", sound: "Sounds/FilipinkoSkin.mp3" },
                { skin: "Skins/SobakaSkin.jpg", cost: 130000, name: "🐻Sobaka (130000)", sound: "Sounds/SobakaSkin.mp3" },
                { skin: "Skins/KotSkin.jpg", cost: 175000, name: "🦁Kot (175000)", sound: "Sounds/KotSkin.mp3" },
                { skin: "Skins/DuraSkin.jpg", cost: 200000, name: "📑Dura (200000)", sound: "Sounds/DuraSkin.mp3" },
            ];

            const achievements = [
                { id: 1, name: "Новичок", type: "coins", goal: 1000, reward: 500, desc: "Собери 1000 монет" },
                { id: 2, name: "Кликовый мастер", type: "coins", goal: 10000, reward: 2000, desc: "Собери 10000 монет" },
                { id: 3, name: "Улучшатор", type: "upgrades", goal: 25, reward: 5000, desc: "Купи 25 улучшений" },
                { id: 4, name: "Возрождённый", type: "rebirths", goal: 3, reward: 10000, desc: "Соверши 3 перерождения" },
                { id: 5, name: "Комбо-гуру", type: "combo", goal: 100, reward: 15000, desc: "Достигни комбо 100x" },
            ];

            const dailyRewards = [
                { day: 1, reward: 10000 },
                { day: 2, reward: 25000 },
                { day: 3, reward: 50000 },
                { day: 4, reward: 75000 },
                { day: 5, reward: 100000 },
                { day: 6, reward: 200000 },
                { day: 7, reward: 500000 },
            ];

            let count = parseInt(localStorage.getItem('coinCount')) || 0;
            let coinsPerClick = parseInt(localStorage.getItem('coinsPerClick')) || 1;
            let upgradeLevel = parseInt(localStorage.getItem('upgradeLevel')) || 0;
            let rebirths = parseInt(localStorage.getItem('rebirths')) || 0;
            let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10;
            let rebirthCost = parseInt(localStorage.getItem('rebirthCost')) || 1000000;
            let currentSkin = localStorage.getItem('currentSkin') || 'Skins/SvetlanaSkin.jpg';
            let unlockedSkins = JSON.parse(localStorage.getItem('unlockedSkins')) || ['Skins/SvetlanaSkin.jpg'];
            let completedAchievements = JSON.parse(localStorage.getItem('completedAchievements')) || [];
            let dailyRewardDay = parseInt(localStorage.getItem('dailyRewardDay')) || 0;
            let lastClaimDate = localStorage.getItem('lastClaimDate') || null;
            let clickCombo = parseInt(localStorage.getItem('clickCombo')) || 0;
            let comboTimeout = null;
            let holdTimeout = null;

            const MAX_COMBO_CLICKS = 100;
            const MAX_MULTIPLIER = 3;
            const skinsPerPage = 7;
            let currentPage = 0;
            const totalPages = Math.ceil(skins.length / skinsPerPage);

            mainButton.style.backgroundImage = `url('${currentSkin}')`;
            upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
            rebirthButton.style.backgroundImage = `url('${currentSkin}')`;
            coinIcon.src = currentSkin;
            clickSound.src = skins.find(s => s.skin === currentSkin).sound;
            coinCount.textContent = count;
            upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
            upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
            rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
            rebirthCountLabel.textContent = `Count: ${rebirths} (x${rebirths + 1})`;
            upgradeButton.disabled = count < upgradeCost;
            rebirthButton.disabled = count < rebirthCost;
            comboCounter.textContent = `Combo: ${clickCombo}x`;

            function autosave() {
                localStorage.setItem('coinCount', count);
                localStorage.setItem('coinsPerClick', coinsPerClick);
                localStorage.setItem('upgradeLevel', upgradeLevel);
                localStorage.setItem('rebirths', rebirths);
                localStorage.setItem('upgradeCost', upgradeCost);
                localStorage.setItem('rebirthCost', rebirthCost);
                localStorage.setItem('unlockedSkins', JSON.stringify(unlockedSkins));
                localStorage.setItem('currentSkin', currentSkin);
                localStorage.setItem('completedAchievements', JSON.stringify(completedAchievements));
                localStorage.setItem('dailyRewardDay', dailyRewardDay);
                localStorage.setItem('lastClaimDate', lastClaimDate);
                localStorage.setItem('clickCombo', clickCombo);
            }

            clickArea.addEventListener('mousedown', function(e) {
                e.preventDefault();
                holdTimeout = setTimeout(() => adminPanel.style.display = 'block', 3000); // Fixed syntax error
            });
            clickArea.addEventListener('mouseup', () => clearTimeout(holdTimeout));
            clickArea.addEventListener('touchstart', function(e) {
                e.preventDefault();
                holdTimeout = setTimeout(() => adminPanel.style.display = 'block', 3000);
            });
            clickArea.addEventListener('touchend', () => clearTimeout(holdTimeout));

            setCoinsButton.addEventListener('click', () => {
                count = parseInt(adminCoinsInput.value) || 0;
                coinCount.textContent = count;
                updateButtons();
                autosave();
                renderSkinPage();
                checkAchievements();
            });
            setCoinsPerClickButton.addEventListener('click', () => {
                coinsPerClick = parseInt(adminCoinsPerClickInput.value) || 1;
                autosave();
            });
            setUpgradesButton.addEventListener('click', () => {
                upgradeLevel = parseInt(adminUpgradesInput.value) || 0;
                upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2)) || 10;
                upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
                upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                updateButtons();
                autosave();
                checkAchievements();
            });
            setUpgradeCostButton.addEventListener('click', () => {
                upgradeCost = parseInt(adminUpgradeCostInput.value) || 10;
                upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                updateButtons();
                autosave();
            });
            setRebirthsButton.addEventListener('click', () => {
                rebirths = parseInt(adminRebirthsInput.value) || 0;
                rebirthCost = Math.floor(1000000 * Math.pow(2, rebirths));
                rebirthCountLabel.textContent = `Count: ${rebirths} (x${rebirths + 1})`;
                rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
                updateButtons();
                autosave();
                checkAchievements();
            });
            setRebirthCostButton.addEventListener('click', () => {
                rebirthCost = parseInt(adminRebirthCostInput.value) || 1000000;
                rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
                updateButtons();
                autosave();
            });
            setComboButton.addEventListener('click', () => {
                clickCombo = Math.min(parseInt(adminComboInput.value) || 0, MAX_COMBO_CLICKS);
                const multiplier = Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER);
                comboCounter.textContent = `Combo: ${multiplier}x`;
                autosave();
                checkAchievements();
            });
            setDailyRewardsButton.addEventListener('click', () => {
                dailyRewardDay = Math.min(Math.max(parseInt(adminDailySetInput.value) || 0, 0), 6);
                lastClaimDate = null;
                autosave();
                renderDailyRewards();
            });
            setSkinsButton.addEventListener('click', () => {
                const indexes = adminSkinsInput.value.split(',').map(i => parseInt(i.trim())).filter(i => !isNaN(i) && i >= 0 && i < skins.length);
                unlockedSkins = indexes.map(i => skins[i].skin);
                if (!unlockedSkins.includes(currentSkin)) currentSkin = skins[0].skin;
                updateSkin();
                autosave();
                renderSkinPage();
            });
            setAchievementsButton.addEventListener('click', () => {
                const indexes = adminAchievementsInput.value.split(',').map(i => parseInt(i.trim())).filter(i => !isNaN(i) && i >= 1 && i <= achievements.length);
                completedAchievements = indexes;
                autosave();
                renderAchievements();
            });
            adminCloseButton.addEventListener('click', () => adminPanel.style.display = 'none');

            function updateButtons() {
                upgradeButton.disabled = count < upgradeCost;
                rebirthButton.disabled = count < rebirthCost;
            }

            function updateCombo() {
                clickCombo = Math.min(clickCombo + 1, MAX_COMBO_CLICKS);
                const multiplier = Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER);
                comboCounter.textContent = `Combo: ${multiplier}x`;
                clearTimeout(comboTimeout);
                comboTimeout = setTimeout(() => {
                    clickCombo = 0;
                    comboCounter.textContent = `Combo: 0x`;
                    autosave();
                    checkAchievements();
                }, 2000);
                autosave();
                checkAchievements();
            }

            mainButton.addEventListener('click', function(e) {
                clickSound.play().catch(e => console.error('Sound error:', e));
                updateCombo();
                const multiplier = Math.min(Math.floor(clickCombo / (MAX_COMBO_CLICKS / (MAX_MULTIPLIER - 1))) + 1, MAX_MULTIPLIER);
                count += coinsPerClick * (rebirths + 1) * multiplier;
                coinCount.textContent = count;
                const coin = document.createElement('img');
                coin.src = currentSkin;
                coin.className = 'flying-coin';
                const rect = mainButton.getBoundingClientRect();
                coin.style.left = (e.clientX - rect.left - 16) + 'px';
                coin.style.top = (e.clientY - rect.top - 16) + 'px';
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1000);
                updateButtons();
                autosave();
                renderSkinPage();
                checkAchievements();
            });

            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    count -= upgradeCost;
                    coinsPerClick++;
                    upgradeLevel++;
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2)) || 10;
                    upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                    upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
                    coinCount.textContent = count;
                    updateButtons();
                    autosave();
                    checkAchievements();
                }
            });

            rebirthButton.addEventListener('click', function() {
                if (count >= rebirthCost) {
                    count = 0;
                    coinsPerClick = 1;
                    upgradeLevel = 0;
                    rebirths++;
                    upgradeCost = 10;
                    rebirthCost = Math.floor(1000000 * Math.pow(2, rebirths));
                    unlockedSkins = ['Skins/SvetlanaSkin.jpg'];
                    currentSkin = 'Skins/SvetlanaSkin.jpg';
                    clickCombo = 0;
                    updateSkin();
                    coinCount.textContent = count;
                    upgradeCostLabel.textContent = `Cost: ${upgradeCost}`;
                    upgradeCountLabel.textContent = `Count: ${upgradeLevel}`;
                    rebirthCostLabel.textContent = `Cost: ${rebirthCost}`;
                    rebirthCountLabel.textContent = `Count: ${rebirths} (x${rebirths + 1})`;
                    comboCounter.textContent = `Combo: 0x`;
                    updateButtons();
                    autosave();
                    renderSkinPage();
                    checkAchievements();
                }
            });

            skinPanelToggle.addEventListener('click', togglePanel.bind(null, skinPanel, renderSkinPage));
            achievementsToggle.addEventListener('click', togglePanel.bind(null, achievementsPanel, renderAchievements));
            dailyRewardsToggle.addEventListener('click', togglePanel.bind(null, dailyRewardsPanel, renderDailyRewards));

            prevPage.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    renderSkinPage();
                }
            });

            nextPage.addEventListener('click', () => {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    renderSkinPage();
                }
            });

            function togglePanel(panel, renderFn) {
                const isVisible = panel.style.display === 'block';
                skinPanel.style.display = 'none';
                achievementsPanel.style.display = 'none';
                dailyRewardsPanel.style.display = 'none';
                panel.style.display = isVisible ? 'none' : 'block';
                if (!isVisible) renderFn();
            }

            function updateSkin() {
                mainButton.style.backgroundImage = `url('${currentSkin}')`;
                upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                rebirthButton.style.backgroundImage = `url('${currentSkin}')`;
                coinIcon.src = currentSkin;
                clickSound.src = skins.find(s => s.skin === currentSkin).sound;
            }

            function renderSkinPage() {
                skinPages.innerHTML = '';
                const startIndex = currentPage * skinsPerPage;
                const endIndex = Math.min(startIndex + skinsPerPage, skins.length);
                skins.slice(startIndex, endIndex).forEach((skinData, index) => {
                    const globalIndex = startIndex + index;
                    const option = document.createElement('div');
                    option.className = 'skin-option';
                    option.innerHTML = `<span class="id-label">${globalIndex}</span><img src="${skinData.skin}" alt="Skin"><span>${skinData.name}</span>`;
                    if (!unlockedSkins.includes(skinData.skin) && count < skinData.cost) option.classList.add('locked');
                    option.addEventListener('click', function() {
                        if (unlockedSkins.includes(skinData.skin)) {
                            currentSkin = skinData.skin;
                            updateSkin();
                            autosave();
                            skinPanel.style.display = 'none';
                        } else if (count >= skinData.cost) {
                            count -= skinData.cost;
                            unlockedSkins.push(skinData.skin);
                            currentSkin = skinData.skin;
                            updateSkin();
                            coinCount.textContent = count;
                            updateButtons();
                            autosave();
                            skinPanel.style.display = 'none';
                            renderSkinPage();
                        }
                    });
                    skinPages.appendChild(option);
                });
                pageIndicator.textContent = `Page ${currentPage + 1} of ${totalPages}`;
                prevPage.disabled = currentPage === 0;
                nextPage.disabled = currentPage === totalPages - 1;
            }

            function checkAchievements() {
                achievements.forEach(ach => {
                    if (!completedAchievements.includes(ach.id)) {
                        let achieved = false;
                        if (ach.type === "coins" && count >= ach.goal) achieved = true;
                        if (ach.type === "upgrades" && upgradeLevel >= ach.goal) achieved = true;
                        if (ach.type === "rebirths" && rebirths >= ach.goal) achieved = true;
                        if (ach.type === "combo" && clickCombo >= ach.goal) achieved = true;
                        if (achieved) {
                            completedAchievements.push(ach.id);
                            count += ach.reward;
                            coinCount.textContent = count;
                            autosave();
                            renderAchievements();
                        }
                    }
                });
            }

            function renderAchievements() {
                achievementsPanel.innerHTML = '';
                achievements.forEach(ach => {
                    const option = document.createElement('div');
                    option.className = 'achievement-option';
                    option.innerHTML = `<span class="id-label">${ach.id}</span><img src="${currentSkin}" alt="Ach"><span>${ach.name} (${ach.reward} монет)<br>${ach.desc}</span>`;
                    if (completedAchievements.includes(ach.id)) option.classList.add('completed');
                    achievementsPanel.appendChild(option);
                });
            }

            function renderDailyRewards() {
                dailyRewardsPanel.innerHTML = '';
                const today = new Date().toDateString();
                const canClaim = !lastClaimDate || lastClaimDate !== today;

                dailyRewards.forEach((reward, index) => {
                    const option = document.createElement('div');
                    option.className = 'daily-reward-option';
                    const isClaimed = index < dailyRewardDay;
                    const isCurrentDay = index === dailyRewardDay;
                    option.innerHTML = `<span>День ${reward.day}: ${reward.reward} монет</span>`;
                    if (isClaimed) {
                        option.classList.add('claimed');
                    } else if (isCurrentDay && canClaim) {
                        option.addEventListener('click', function() {
                            count += reward.reward;
                            dailyRewardDay++;
                            lastClaimDate = today;
                            if (dailyRewardDay >= dailyRewards.length) dailyRewardDay = 0;
                            coinCount.textContent = count;
                            autosave();
                            renderDailyRewards();
                            dailyRewardsPanel.style.display = 'none';
                        });
                    } else {
                        option.classList.add('locked');
                    }
                    dailyRewardsPanel.appendChild(option);
                });
            }

            document.addEventListener('click', function(e) {
                if (!skinPanel.contains(e.target) && e.target !== skinPanelToggle) skinPanel.style.display = 'none';
                if (!achievementsPanel.contains(e.target) && e.target !== achievementsToggle) achievementsPanel.style.display = 'none';
                if (!dailyRewardsPanel.contains(e.target) && e.target !== dailyRewardsToggle) dailyRewardsPanel.style.display = 'none';
            });

            renderSkinPage();
            renderAchievements();
            renderDailyRewards();
            checkAchievements();
        };
    </script>
</body>
</html>
