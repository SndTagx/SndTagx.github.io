<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SndTagX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        #playButton {
            width: 100%;
            height: 100%;
            background-color: black;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="playButton"></button>

    <script>
        // Hardcoded sound map (custom URL name to actual file)
        const soundMap = {
            'S1': 'Sounds/SvetlanaSkin.mp3',
            'S2': 'Sounds/LeshaSkin.mp3'
        };
        
        let audio = new Audio();

        // Function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the sound name from the URL query parameter (?s=Sound1)
        const soundName = getQueryParam('s') || '';

        // Set page title and handle invalid URLs
        const playButton = document.getElementById('playButton');
        if (soundMap[soundName]) {
            document.title = soundName + ' - Sound Player';
            playButton.textContent = `Play ${soundName}`;
        } else {
            document.title = 'Sound Not Found';
            playButton.textContent = 'Sound Not Found';
            playButton.disabled = true;
        }

        // Play button functionality
        playButton.addEventListener('click', function() {
            if (soundMap[soundName]) {
                audio.pause();
                audio = new Audio(soundMap[soundName]);
                audio.play();
            }
        });
    </script>
</body>
</html>
