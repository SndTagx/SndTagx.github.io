<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        #playButton {
            width: 100%;
            height: 100%;
            background-color: black;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="playButton">Click to Play</button>

    <script>
        // Hardcoded sound map (custom URL name to actual file)
        const soundMap = {
            'S1': 'Sounds/ElenaSkin.mp3',
            'S2': 'Sounds/SvetlanaSkin.mp3'
        };
        
        let audio = new Audio();
        const baseUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 's/';

        // Get the sound name from the URL
        const currentUrl = window.location.href;
        let soundName = '';
        if (currentUrl.includes('/s/')) {
            soundName = currentUrl.split('/s/')[1];
        }

        // Set page title and handle invalid URLs
        if (soundMap[soundName]) {
            document.title = soundName + ' - Sound Player';
        } else {
            document.title = 'Sound Not Found';
            document.getElementById('playButton').textContent = 'Sound Not Found';
            document.getElementById('playButton').disabled = true;
        }

        // Play button functionality
        document.getElementById('playButton').addEventListener('click', function() {
            if (soundMap[soundName]) {
                audio.pause();
                audio = new Audio(soundMap[soundName]);
                audio.play();
            }
        });

        // Auto-play if sound exists (optional, comment out if not wanted)
        if (soundMap[soundName]) {
            audio = new Audio(soundMap[soundName]);
            audio.play();
        }
    </script>
</body>
</html>
