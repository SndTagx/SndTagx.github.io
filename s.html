<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SndTagX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        #playButton {
            width: 100%;
            height: 100%;
            background-color: black;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="playButton">Click to Play</button>

    <script>
        let audio = new Audio();

        // Function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the sound name from the URL query parameter (?s=lesha)
        const soundNameLower = getQueryParam('s') || '';
        
        // Capitalize first letter for the file name (lesha -> Lesha)
        const soundName = soundNameLower 
            ? soundNameLower.charAt(0).toUpperCase() + soundNameLower.slice(1).toLowerCase() 
            : '';

        // Construct the sound file path dynamically (no curly braces)
        const soundFile = soundName ? `Sounds/${soundName}Skin.mp3` : '';

        // Set page title and handle invalid URLs
        const playButton = document.getElementById('playButton');
        if (soundName) {

            // Check if the sound file exists by attempting to load it
            fetch(soundFile, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Sound not found');
                    }
                })
                .catch(() => {
                    document.title = 'Sound Not Found';
                    playButton.textContent = 'Sound Not Found';
                    playButton.disabled = true;
                });
        } else {
            document.title = 'No Sound Selected';
            playButton.textContent = 'No Sound Selected';
            playButton.disabled = true;
        }

        // Play button functionality
        playButton.addEventListener('click', function() {
            if (soundFile && !this.disabled) {
                audio.pause();
                audio = new Audio(soundFile);
                audio.play();
            }
        });
    </script>
</body>
</html>
